<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Hack Club News</title>
    {% if current_theme == "Custom" %}
    <style>
        .custom-theme #center-div {
            background-color: {{ custom_theme.background_color }};
            color: {{ custom_theme.text_color }};
        }
        .custom-theme #nav-bar {
            background-color: {{ custom_theme.nav_bar_color }};
        }
        .custom-theme .nav-bar-links {
            color: {{ custom_theme.nav_bar_links_color }};
            text-decoration: none;
        }
        .custom-theme .homepage-links {
            color: {{ custom_theme.homepage_links_color }};
        }
        .custom-theme .nav-bar-links:visited {
            color: {{ custom_theme.nav_bar_link_color }};
        }
    </style>
    {% endif %}
</head>
<body {% if current_theme == "Custom" %}class="custom-theme"{% endif %}>
    <div>
        <div id="center-div">
            {% include 'nav.html' %}
            <div style="background-color: #f6f6ef; overflow: auto; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; padding-top: 5px;">
                <a href="/newpost">Make a new post</a>
                <br />
                <div style="background-color: #f6f6ef; overflow: auto; padding-right: 20px; padding-bottom: 20px; padding-top: 5px;">
                <br />
                Themes:
                <form action="/change_theme" method="post">
                    <input type="radio" id="default" name="theme" value="Hacker News" {% if current_theme == "Hacker News" %}checked{% endif %}>
                    <label for="default">Hacker News</label><br>
                    <button type="submit">Apply Theme</button>
                </form>
                <br />
                <a href="/custom_theme">Create a Custom Theme</a>
                <br />
                <br />
                <form action="/clear_custom_theme" method="post">
                    <button type="submit">Clear Custom Theme</button>
                </form>
                <br />
                {% if request.cookies.get("logged_in") %}
                <a href="/logout">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
